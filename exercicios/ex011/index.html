<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.ogg" type="audio/ogg">
        <p>Infelimente seu navegador não suporta o elemento audio. 
            <a href="midia/On The Flip - The Grey Room _ Density & Time.mp3">Clique aqui para baixar o audio</a></p>
    </audio>

    <p><a href="midia/On The Flip - The Grey Room _ Density & Time.mp3" download="On The Flip - The Grey Room _ Density & Time.mp3" type="application/mp3">Clique aqui para baixar a musica!</a></p>
</body>
</html>
