<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls poster="imagem/meu-video.thumb.bmp">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.mkv" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Infelizmente seu navegador não suporta o formato do video</p>
    </video>

    <p><a href="midia/meu-video.mp4.mp4" download="meu-video.mp4.mp4">Clique aqui para baixar o video acima &uarr;</a></p>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/NtFqihyj35Q?si=EGFJeiFlVYDjkuWc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/120182822?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation"></iframe>

    
</body>
</html>
