<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>    
        * { /* Usamos " * " para uma configuração global */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #59677A, #4A86E1, #3E4247);
            background-attachment: fixed;/* Faz o gradiente ficar fixo ao rolar a página */
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
