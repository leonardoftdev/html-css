<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!-- Tamanho de um iframe padrão é 300x150 -->

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> 
            <!-- Use um link dentro do iframe para caso o dispositivo não for compativel com o iframe, mostrar o link -->
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        é legal !
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com" frameborder="0"></iframe>
        <!-- Há alguns site que não permitem o iframe, por motivos de segurança -->

        também é muito legal, pena que não funciona dentro do iframe.
    </p>

</body>
</html>
